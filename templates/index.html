<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Move Out Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='house.png') }}" alt="House Icon" class="icon">
        <h1>This will help you decide if you should move out as a student</h1>
        <form method="POST">
            <label for="income">Enter your total income earned per month:</label>
            <input type="number" step="0.01" id="income" name="income" required><br>

            <label for="savings">Enter total amount currently saved in bank:</label>
            <input type="number" step="0.01" id="savings" name="savings" required><br>

            <label for="rent">Enter amount you pay for rent:</label>
            <input type="number" step="0.01" id="rent" name="rent" required><br>

            <label for="food">Enter amount you pay for food:</label>
            <input type="number" step="0.01" id="food" name="food" required><br>

            <label for="wifi">Enter amount spent on wifi:</label>
            <input type="number" step="0.01" id="wifi" name="wifi" required><br>

            <label for="misc">Enter amount you spend on miscellaneous things:</label>
            <input type="number" step="0.01" id="misc" name="misc" required><br>

            <button type="submit">Calculate</button>
        </form>

        {% if total_expenses is not none %}
        <div class="results">
            <h2>Results:</h2>
            <p>Total expenses: {{ total_expenses }}</p>
            <p>Total money available (income + savings): {{ total_savings }}</p>
            <p>Remaining money after expenses: {{ remaining_money }}</p>
            <p>{{ message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
